<!doctype html>
<html lang="en">
<head>

	<title>tracer game prototype</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>

	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
</head>
<body>
 
	<div id="content">
		<p style="font-size: 16px"> Dress Up Game (Prototype) </p>
		<p> Put clothes on my naked body! </p>
		<div id = "container">
			<div id ="stage" class="ui-corner-all">
				<img class="bg" src="img/background/full/pink.png" alt="Background">

		  		<img class="body" class="default" src="img/body/light_male.png" alt="BaseBody">
		  	</div>

		  	<div id="swatchesArea" class="ui-corner-all">
				<div id="expandBtn"><button>Background</button></div>
				<div id="resetBtn"><button>Reset</button></div>
			
				<!--/////// GENDER //////// -->
				<!--
				<h3>Gender:</h3>
				<a href="images/base/Skintone/full/light_male.png" class="gender" data-sex='male'>
					<img src="images/base/Background/thumbnails/male.png" alt="swatch"></a> 
				<a href="images/base/Skintone/full/light_female.png" class="gender" data-sex='female'>
					<img src="images/base/Background/thumbnails/female.png" alt="swatch"></a>
				-->
				<!--/////// BACKGROUND //////// -->
				<div id="expandContent" style="display:none">
					<p>Select a color</p>
					<a href="img/background/full/pink.png" class="bg">
						<img src="img/background/thumbnails/pink.png" alt="swatch"></a> 
					<a href="img/background/full/green.png" class="bg">
						<img src="img/background/thumbnails/green.png" alt="swatch"></a>
					<a href="img/background/full/blue.png" class="bg">
						<img src="img/background/thumbnails/blue.png" alt="swatch"></a>
					<a href="img/background/full/tree.png" class="bg">
						<img src="img/background/thumbnails/tree.png" alt="swatch"></a>				
				</div>
		</div>

		  	<div class="hairItems">
		  	<p> Hair Styles </p> 
			  	<img alt="" src="img/hair/hair.png"class="hair1">
			  	<img alt="" src="img/hair/hair2.png"class="hair2">
			  	<img alt="" src="img/hair/hair3.png"class="hair3">
			  	<img alt="" src="img/hair/hair4.png"class="hair4">
		  	</div>

		  	<div class="shirtItems"> 
		  	<p> Shirt Styles </p> 
			  	<img alt="" src="img/tops/top-longsleeve-green.png"class="top1">
			  	<img alt="" src="img/tops/top-tshirt-blue.png"class="top2">
		  	</div>

		  	<div class="hairDrop"> </div>
		  	<div class="shirtDrop"> </div>

		</div>	<!-- end container div -->

		<script>
			$('#expandBtn').click(function(){
				$('#expandContent').slideToggle();
			}); //show background options

			$('#resetBtn').click(function(){
				//confirm if they want to reset or not first
				var i = confirm("Are you sure you want to reset everything?");
				if (i==true){
					window.location.reload();
				}else {

				}
				//reload page
				
			}); //reset all draggables on screen  on click
		</script>
	</div>
 
</body>
</html>
